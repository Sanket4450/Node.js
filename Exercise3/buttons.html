<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <style>

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 25px;
        }

        .button {
            background-color: rgb(20, 20, 20);
            color: gold;
            font-family: Verdana;
            text-decoration: none;
            padding: 20px 25px;
        }

        .button:hover {
            background-color: rgb(40, 40, 40);
        }

    </style>
</head>
<body>

    <h1 style="text-align: center; margin-top: 20px; font-family: Verdana;">Welcome to SK's Website</h1>

    <div class="buttons">
        <a class="button" href="/home">Home</a>
        <a class="button" href="/login">Login</a>
        <a class="button" href="/account">Account</a>
        <a class="button" href="/about">About</a>
    </div>
    
</body>
</html>
