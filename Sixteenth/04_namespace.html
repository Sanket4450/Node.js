<!DOCTYPE html>

<head>
    <title>Socket.IO 4</title>
</head>

<body>

    <h2 id="msg1"></h2>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('/my-nsp')

        socket.on('hello', (data) => myDisplayer(data))

        function myDisplayer(data) {
            document.getElementById('msg1').innerHTML = data
        }
    </script>

</body>

</html>
