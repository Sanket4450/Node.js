<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="./signin.css">

    <style>

        .signin_again {
            text-align: center;
            font-family: Verdana;
            color: rgb(200, 0, 0);
        }

    </style>
</head>

<body>

    <h2 class="signin_again">You've already registerd with this email! try to Sign In</h2>

    <div>

        <h1 class="title">Sign In</h1>

        <form action="/signin_done" method="post">

            <input type="email" name="email" placeholder="Email" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" autocomplete="off" required>

            <a href="#" class="bottom-text"><strong>Forgot Password?</strong></a>
            <input type="submit" id="submit" value="Sign In">

        </form>

    </div>

</body>

</html>
